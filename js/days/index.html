<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
    <style>
        body {
            font-size: 16px;
            margin: 0;
            font-family: "Microsoft Yahei", "Helvetica Neue", "Luxi Sans", "DejaVu Sans", "Tahoma", "Hiragino Sans GB", "STHeiti";
        }

        p {
            font-size: 16px;
        }

        .completed {
            color: red;
        }

        a {
            text-decoration: none;
        }

        a.active {
            color: red;
        }

        #category-list p {
            line-height: 26px;
            margin: 0 auto;
        }

        .day {
            clear: both;
            margin: 0.5em 0.5em;
        }

        .time {
            color: #ff1493;
        }

        .feat {
            cursor: pointer;
        }

        textarea {
            width: 100%;
            clear: both;
            font-size: 16px;
            border: none;
            resize: none;
            padding: 0;
            margin: 0;
            font-family: "Microsoft Yahei", "Helvetica Neue", "Luxi Sans", "DejaVu Sans", "Tahoma", "Hiragino Sans GB", "STHeiti";
        }

        .menu-bar {
            border-bottom: 1px solid #EEEEEE;
            padding: 0.4em 0em;
        }

        .btn {
            text-align: center;
            cursor: pointer;
        }

        .pre-btn {
            width: 20%;
            display: inline-block;
        }

        .current-month {
            display: inline-block;
            text-align: center;
            width: 50%;
        }

        .next-btn {
            width: 20%;
            display: inline-block;
        }
        .edit-container {
            margin: 0.5em 0.5em;
        }

    </style>
</head>

<body>


<script type="text/x-handlebars" data-template-name="application">
{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="menu-bar">
        <span class='btn pre-btn'>Pre</span>
        <span class='current-month'>2015-04</span>
        <span class='btn next-btn'>Next</span>
    </div>

    {{#each item in model itemController="item"}}
      <div class="day">
        <div class="time">{{formatDate item.time}}</div>
            <div class="feat" {{action 'click'}}>
                {{#if item.feat}}
                   {{{toHtml item.feat}}}
                {{else}}
                    &nbsp;
                {{/if}}
            </div>
      </div>
    {{/each}}
</script>

<script type="text/x-handlebars" data-template-name="detail">
    <div class="edit-container">
        {{textarea class="feat"value=feat}}
        <button  {{action 'cancel'}}>Cancel</button>
        <button  {{action 'save'}}>Save</button>
    </div>
</script>

<!-- jquery2，在微信中出不来页面，所以用低版本jquery -->
<script src="/js/jquery.min.js"></script>
<script src="/js/ember/libs/ember-template-compiler.js"></script>
<script src="/js/ember/libs/ember.min.js"></script>
<script src="/js/ember/libs/ember-data.js"></script>
<script src="/js/jquery.autosize.min.js"></script>
<script src="/js/moment.js"></script>
<script src="/js/fastclick.js"></script>
<script src="/js/days/days.js"></script>
</body>
</html>
