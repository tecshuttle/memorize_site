<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTD</title>
    <style>
        body {
            font-size: 16px;
            width: 1000px;
            margin: 20px auto;
        }

        p {
            font-size: 16px;
        }

        .completed {
            color: red;
        }

        a {
            text-decoration: none;
        }

        a.active {
            color: red;
        }
        #category-list p{
            line-height: 26px;
            margin: 0 auto;
        }

    </style>
</head>

<body></body>

<script type="text/x-handlebars" data-template-name="application">
    {{#link-to 'index' class="navbar-brand"}}Home{{/link-to}}
    {{#link-to 'list' class="navbar-brand"}}List{{/link-to}}
    {{#link-to 'cat' class="navbar-brand"}}Category{{/link-to}}
    {{#link-to 'tag' class="navbar-brand"}}Tag{{/link-to}}
    {{#link-to 'memo' class="navbar-brand"}}Memo{{/link-to}}
    {{#link-to 'blog' class="navbar-brand"}}Blog{{/link-to}}
    {{#link-to 'book' class="navbar-brand"}}Book{{/link-to}}

    <br/>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <br/>
    {{
        input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        value=newTitle
        action="createTodo"
    }}

    <ul>
    {{#each item in model}}
      <li {{bind-attr class="item.isCompleted:completed"}} {{action "click" item on="click"}}>
      {{item.title}}
      </li>
    {{/each}}
    </ul>

</script>

<script type="text/x-handlebars" data-template-name="list">
    <p {{action "pClick" on="click"}}>list</p>
    <button {{action "btnClick"}} class="destroy">Button</button>
</script>

<script type="text/x-handlebars" data-template-name="cat/index">
    <button {{action "new"}} >New</button>

    <div id="category-list">
    {{#each item in model}}
      <p>{{#link-to 'cat.edit' item.id}}{{item.name}}{{/link-to}}</p>
    {{/each}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="cat/edit">
    <p>名称：{{input valueBinding="name"}}</p>
    <p>级别：{{input valueBinding="priority"}}</p>
    <p>颜色：{{input valueBinding="color"}}</p>

    <p>{{#link-to 'cat'}}Return{{/link-to}}
    <button {{action "save" this}} >Save</button></p>
</script>

<script type="text/x-handlebars" data-template-name="tag">
    <p>tag</p>
</script>

<script type="text/x-handlebars" data-template-name="memo/index">
    <p {{action "click" on="click"}}>memo</p>
    <p>{{#link-to 'memo.edit'}}Edit{{/link-to}}</p>

</script>

<script type="text/x-handlebars" data-template-name="memo/edit">
    <p {{action "click" on="click"}}>Edit</p>
    <p>{{#link-to 'memo'}}Return{{/link-to}}</p>

</script>

<script type="text/x-handlebars" data-template-name="blog">
    <p>blog</p>

</script>

<script type="text/x-handlebars" data-template-name="book">
    <p>book</p>

</script>

<!-- jquery2，在微信中出不来页面，所以用低版本jquery -->
<script src="/js/jquery.min.js"></script>
<script src="/js/ember/libs/ember-template-compiler.js"></script>
<script src="/js/ember/libs/ember.min.js"></script>
<script src="/js/ember/libs/ember-data.js"></script>
<script src="/js/gtd/gtd.js"></script>
<script src="/js/gtd/category.js"></script>

</html>
